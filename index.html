<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fun Game</title>
    <script src="main.js" defer></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="background" src="img\background.png" alt="background">
        <section class="menu__container">
          <audio src="sound\bg.mp3" class="bg_music"></audio>
          <button class="start__btn"><i class="fas fa-play"></i></button>
          <i class="cntdown__timer">0:10</i>
          <i class="catch__cnt">0</i>
          <button class="end__btn"><i class="fa fa-stop" aria-hidden="true"></i></button>
        </section>

        <section class="img__container">
          <audio src="sound\carrot_pull.mp3" class="carrot_pull"></audio>
          <audio src="sound\bug_pull.mp3" class="bug_pull"></audio>
          <img src="img\carrot.png" alt="carrot" class="carrot" />
          <img src="img\carrot.png" alt="carrot" class="carrot" />
          <img src="img\carrot.png" alt="carrot" class="carrot" />
          <img src="img\carrot.png" alt="carrot" class="carrot" />
          <img src="img\carrot.png" alt="carrot" class="carrot" />
          <img src="img\carrot.png" alt="carrot" class="carrot" />
          <img src="img\carrot.png" alt="carrot" class="carrot" />
          <img src="img\carrot.png" alt="carrot" class="carrot" />
          <img src="img\carrot.png" alt="carrot" class="carrot" />
          <img src="img\carrot.png" alt="carrot" class="carrot" />
          <img src="img\bug.png" alt="bug" class="bug" />
          <img src="img\bug.png" alt="bug" class="bug" />
          <img src="img\bug.png" alt="bug" class="bug" />
          <img src="img\bug.png" alt="bug" class="bug" />
          <img src="img\bug.png" alt="bug" class="bug" />
          <img src="img\bug.png" alt="bug" class="bug" />
          <img src="img\bug.png" alt="bug" class="bug" />
        </section>
    </img>
    <section class="ctr">
      <div class="lose">DON'T WORRY<br>YOU CAN TRY AGAIN<br>
        <!-- 이 클래스 동적으로 바꾸기 -->
        <button class="try__again">
          try again
        </button>
      </div>
      
    </section>
    <section class="ctr">
      <audio class="game_win" src="sound\game_win.mp3"></audio>
      <div class="win">CONGRATULATIONS!<br>
        <button class="try__again">
          try again
        </button>
      </div>
      
    </section>
  </body>
</html>
